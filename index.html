<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- ********Header********* -->
    <header >
      <h2 class="text-center border rounded-3 bg-info p-3 mt-3 ">Monthly Budget Calculation!</h2>
    </header>

    <!-- **********Main Section********* -->
    <section class="mt-5 text-center">
      <div class="container px-4">
          <div class="row ">
            <div class="col-lg-6 col-sm-12  rounded-3 ">
             <div class="border bg-light"><img src="images/Screenshot_.png" alt=""></div>
            </div>

            <!-- *******Income Calculation********* -->

            <div class="col-lg-6 col-sm-12 border border-2  rounded-3  bg-secondary ">
             <h5>Income</h5>
             <div>
                 <h6 class="d-inline">Income</h6>
                 <input class="d-inline " id="income-input" type="text" placeholder="Input value here!!">
                 
             </div>
             <!-- **********  Expences Portion ********** -->
             <div>
                 <h5>Expences</h5>
                 <h6 class="d-inline">Food:</h6>
                 <input class="d-inline my-1" id="food-input" type="text" placeholder="Input value here!!">
             </div>
             <div>
                 <h6 class="d-inline">Rent:</h6>
                 <input class="d-inline my-1" id="rent-input" type="text" placeholder="Input value here!!">
             </div>
             <div>
                 <h6 class="d-inline">Cloth:</h6>
                 <input class="d-inline my-1" id="cloth-input" type="text" placeholder="Input value here!!">
             </div>
             
             <button class="bg-info" id="calculate">Calculate</button>
             <br>

             <!-- **********Notification Bar********** -->

             <div class="notify-section">
              <p id="notify-fail" class="notify">‚ùå Please give a positive value</p>
              
          </div>
             <h6 class="d-inline" >Total Expences:</h6>
             <h6 class="d-inline" id="expences-total" >00</h6>
             <br>
             <h6 class="d-inline">Balance:</h6>
             <h6 class="d-inline" id="balance-total" >00</h6>
             <br>
               <!-- //saving Calculation -->
        
          <h6 class="d-inline" >Save:</h6>
          
          <input class="d-inline" id="save-input" type="text" placeholder="Input value here!!">
            <h5 class="d-inline">%</h5>
      <button class="d-inline bg-info" id="save">save</button>
      <br>
      <h6 class="d-inline">Saving Amount:</h6>
      <h6 class="d-inline" id="saving-total" >00</h6>
      <br>
      <h6 class="d-inline">Remaining Balance:</h6>
      <h6 class="d-inline" id="r-total" >00</h6>
            </div>
          </div>
        </div>

            
    </section>
    

    <script src="script.js"></script>
</body>
</html>
